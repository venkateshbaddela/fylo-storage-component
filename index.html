<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="seclft">
          <img src="images/logo.svg" alt="logo" class="seclft-logo" />

          <div class="seclft-iconbox">
            <img
              src="images/icon-document.svg"
              alt="icon"
              class="seclft-icon"
            />
            <img src="images/icon-folder.svg" alt="icon" class="seclft-icon" />
            <img src="images/icon-upload.svg" alt="icon" class="seclft-icon" />
          </div>
        </section>

        <section class="secrgt">
          <p class="secrgt-text">
            Youâ€™ve used <span>815 GB</span> of your storage.
          </p>
          <div class="secrgt-bar"></div>
          <div class="secrgt-data">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="secrgt-box">
            <p class="secrgt-box__text">185 <span>GB LEFT</span></p>
          </div>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">venkateshb</a>.
    </div>
  </body>
</html>
